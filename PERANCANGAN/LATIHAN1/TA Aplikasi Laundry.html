<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Kasir Laundry</title>
</head>
<body>
    <h1>Toko Laundry</h1>

    <h2>Daftar Item:</h2>
    <ul>
        <li>Cuci Pakaian - Rp 10,000 <button onclick="addItem('Cuci Pakaian', 10000)">Tambah</button></li>
        <li>Cuci Sepatu - Rp 5,000 <button onclick="addItem('Cuci Sepatu', 5000)">Tambah</button></li>
        <!-- Tambahkan item lain di sini -->
    </ul>

    <h2>Keranjang Belanja:</h2>
    <ul id="cart-list">
        <!-- Daftar item di sini -->
    </ul>

    <p id="total">Total: Rp 0</p>

    <script>
        // Variabel untuk menyimpan daftar item belanja
        let cart = [];

        // Fungsi untuk menambah item ke keranjang
        function addItem(itemName, itemPrice) {
            const item = { name: itemName, price: itemPrice };
            cart.push(item);
            updateCart();
        }

        // Fungsi untuk menghapus item dari keranjang
        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Fungsi untuk menghitung total harga belanja
        function calculateTotal() {
            let total = 0;
            for (let i = 0; i < cart.length; i++) {
                total += cart[i].price;
            }
            return total;
        }

        // Fungsi untuk memperbarui tampilan keranjang
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total');

            // Hapus isi keranjang lama
            cartList.innerHTML = '';

            // Tampilkan item di keranjang
            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.name} - Rp ${item.price} <button onclick="removeItem(${i})">Hapus</button>`;
                cartList.appendChild(listItem);
            }

            // Perbarui total harga
            const total = calculateTotal();
            totalElement.innerHTML = `Total: Rp ${total}`;
        }

        // Inisialisasi tampilan keranjang
        updateCart();
    </script>
</body>
</html>
